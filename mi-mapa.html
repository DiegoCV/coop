<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insertar mapa de google maps</title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<style>
	#map-canvas{
		width: 100%;
		height: 500px;
	}
</style>
<script>
function initialize() {
	var myLatlng = new google.maps.LatLng(7.8893071,-72.49978,20);
	var mapOptions = {
		zoom: 15, //zoom de tu mapa
		center: myLatlng, //centrar tu mapa
	    scrollwheel: false, //si colocas true en vez de false el usuario podrá hacer scroll dentro del mapa
		draggable: true, //esta opción es la manito que aparece y es usado para desplazarse en el mapa
	    mapTypeId: google.maps.MapTypeId.ROADMAP
  	};
  	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	var contentString = '<img src="logo.png" width="200" style="display:block;margin:auto;"><p style="text-align:center;"><p align="center">Aqui va la dirección</p>';
  	var infowindow = new google.maps.InfoWindow({content: contentString});
  	var marker = new google.maps.Marker({
      	position: myLatlng,
	  	animation:google.maps.Animation.DROP,
	  	icon: 'icono-mapa.png', //icono de mapa
      	map: map
  	});
  	infowindow.open(map,marker);
  	google.maps.event.addListener(marker, 'click', function() {
    	infowindow.open(map,marker);
  	});
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
